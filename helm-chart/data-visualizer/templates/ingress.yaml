apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "data-visualizer.fullname" . }}
  labels:
    {{- include "data-visualizer.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "data-visualizer.fullname" $ }}-react
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "data-visualizer.fullname" $ }}-flask
                port:
                  number: 80